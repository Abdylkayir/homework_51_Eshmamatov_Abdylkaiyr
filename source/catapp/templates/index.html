<!DOCTYPE html>
<html>
<head>
    <title>Cat Name Submission</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h3>Вас приветствует симулятор кота. Для начала введите имя кота</h3>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <input type="text" id="catName" name="catName"
                   placeholder="введите имя кота" required>
            <br>
            <input type="submit" value="создать">
        </form>
    </div>
</body>
</html>
